<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>
  <div class="gallery-container">
    <h1 class="gallery-title">Recipe Gallery</h1>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://popsci.com.tr/wp-content/uploads/2017/12/24282493_10155911697361764_820580207_n.png" alt="Dish 1">
        <p>Cake</p>
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR589aWANkReLjTVECxpIyHzfokVMBRW3uqNA&s" alt="Dish 2">
        <p>Spoonful</p>
      </div>
      <div class="gallery-item">
        <img src="https://lezzetlikareler.com/images/gorseller/hamburger-fotograf-cekimi.jpg" alt="Dish 3">
        <p>Hamburger</p>
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnrPHq7um_b7tNpwVrv4qMpnQL9TWFXhWNPA&s" alt="Dish 4">
        <p>Fried Pastry</p>
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS82aZAsppgoOWRH0iADyPDbDfQrX4amk-zmw&s" alt="Dish 5">
        <p>Turkish Pizza</p>
      </div>
      <div class="gallery-item">
        <img src="https://happyplace.com.tr/cdn/shop/articles/Banner-Happy_Life_8_Leziz_Saglikli_Yemek_Tarifi_ve_Sunum_Onerisi.jpg?v=1628686199&width=2048" alt="Dish 6">
        <p>Healthy Bowl</p>
      </div>
    </div>
  </div>
  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img class="lightbox-img" id="lightboxImg" src="" alt="">
    <p id="lightboxCaption"></p>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
